<!DOCTYPE html>
<html>
    <body>
        <h1>Swag kids car dealership</h1>
<h4>Check out our cars!</h4>

<p> Type 1 to see our Ford cars</p>
<p> Type 2 to see our Honda cars</p>
<p> Type 3 to see our Toyota cars</p>

<input id = "userInput">
<button type = "button" onclick = "menu()">Submit</button>

<p id = "test"></p>

<br>
<br>
<br>

<input id = "buyInput">
<button type = "button" onclick = "buy()">Buy</button>
<p id = "buyTest"></p>
<p id = "final"></p>




    </body>

<script>
 var x, userColor, output;
class Car {
    constructor(make, color,price) {
        this.make = make;
        this.color = color;
        this.price = price;
    }
}
class carModel extends Car {
    constructor(make, color, price, model) {
        super(make, color, price);
        this.model = model;
    }
    finalProd(color, make, price, model) {
        return "Congrats! You bought a " + color + " " + make + " " + model + " for $" + price + ". After tax your total will be " ;
    }
    get get_make() {
        return this.make;
    }
    get get_model() {
        return this.model;
    }
    get get_color() {
        return this.color;
    }

    get get_price() {
        return this.price;
    }
    set set_make(car_make) {
        this.make = car_make;
        return this.make;
    }
    set set_model(car_model) {
        this.model = car_model;
        return this.model;
    }
    set set_color(car_color) {
        this.color = car_color;
        return this.color;
    }

    set set_price(car_price){
        this.price = car_price;
        return this.price;
    }



}
let finalCar = new carModel("", "", "", "");

function menu() {
    
    var text, buyText;
    x = document.getElementById("userInput").value;
  //  userColor = "undefined";
    if (x == 1) {
        text = "We have one Ford truck";
        buyText = "Enter the color you want your Ford Truck to be and click Buy";
    } else if (x == 2) {
        text = "We have one Honda Civic";
        buyText = "Enter the color you want your Honda Civic to be and click Buy";
    } else if (x == 3) {
        text = "We have one Toyota Camry";
        buyText = "Enter the color you want your Toyota Camery to be and click Buy";
    } else {
        text = "Please try again";
        buyText = "Please enter a 1, 2, or 3.";
    }
    document.getElementById("test").innerHTML = text;
    document.getElementById("buyTest").innerHTML = buyText;
    
}

function buy() {
    userColor = document.getElementById("buyInput").value;

    while(userColor != ""){
    if (x == 1) {
        myUserCar = new carModel("Ford", userColor, "Truck", 36000);
    } else if (x == 2) {
        myUserCar = new carModel("Honda", userColor, "Civic", 20000);
    } else if (x == 3) {
        myUserCar = new carModel("Toyota", userColor, "Camry", 24000);
    }
    finalCar.set_color = myUserCar.get_color;
    finalCar.set_model = myUserCar.get_model;
    finalCar.set_make = myUserCar.get_make;
    finalCar.set_price = myUserCar.get_price;

    output = finalCar.finalProd(finalCar.get_color, finalCar.make, finalCar.get_model, finalCar.get_price);
    document.getElementById("final").innerHTML = output
    return finalCar;
    }
}
</script>

</html>
